<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование изображений</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="shortcut icon" th:href="@{/images/logo.ico}" type="image/x-icon">
</head>
<body>
<header class="bg-dark text-white">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <div style = "text-align: center" class ="d-flex justify-content-start"> <h3 >Интеренет-магазин <br>ПОДАРКОВ</h3>
            <a href="/auth/login" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <img class="" width = "50px" th:src="@{/images/logo.png}">
            </a>
        </div>

        <div class="d-flex flex-wrap align-items-center justify-content-between justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/auth/login"  class="nav-link px-2 text-secondary">Главная</a></li>
                <li><a href="/product" class="nav-link px-2 text-white">Каталог</a></li>
                <li><a href="#" class="nav-link px-2 text-white">О нас</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
            </form>
        </div>
        <div class="text-end">

        </div>
    </div>
</header>
<div class="container-xxl">
<a th:href="@{/admin/product/edit/{id}(id=${editPicture.getId()})}">	&#9668; Вернуться назад </a>
<h4>Изменение изображений: </h4>

<form th:method="POST" th:action="@{/admin/product/edit/pictures/{id}(id=${editPicture.getId()})}" th:object="${editPicture}" enctype="multipart/form-data">
    <div class="container text-center">
        <div class="row">
<div th:each="img : ${editPicture.getImageList()}" style = "float:left" class="col">
    <img th:src="'/img/' + ${img.getFileName()}" width="150px"><br>
    <input type="file" th:name="'file' + ${editPicture.getImageList().lastIndexOf(img)}" >
</div>
    </div>
    </div>
<br>
<br>
    <div class="d-grid gap-2 col-6 mx-auto">
        <input type="submit" value="Изменить" class="btn btn-primary">
    </div>
</form>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
